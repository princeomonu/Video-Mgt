<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video MGT Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="text-center p-5">
    <div id="app">
      <h1 class="text-3xl font-bold">Video Management Client</h1>

      <div class="flex flex-col items-center border border-2 my-4 py-5">
        <input ref="fileInput" type="file" class="my-5" />
        <input
          v-model="title"
          type="text"
          class="border border-4 rounded my-5"
        />
        <button
          v-on:click="uploadVideo"
          class="bg-gray-900 rounded p-2 px-4 text-white"
        >
          Save
        </button>
      </div>

      <div>
        <div v-if="!videos.length" class="my-10 italic text-gray-700"> no videos yet</div>
        <div v-for="video in videos" class="bg-gray-500/10 p-4 rounded my-4 cursor-pointer">
          <div class="flex justify-around">
            <div class="flex flex-col items-center">
                <a target="_blank" class="text-blue-700 font-bold mx-5 text-lg">{{video.title}}</a>
                <video width="320" height="240" controls>
                    <source v-bind:src="video.url" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="flex justify-center items-center">
                <button v-on:click="deleteVideo(video._id)" class="bg-red-500 rounded p-2">delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="/index.js"></script>
  </body>
</html>
